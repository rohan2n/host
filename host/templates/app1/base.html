<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Invitation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      {% block body_block %}

      {% endblock %}

    </div>

    <nav class="navbar navbar-light bg-light">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link disabled">By Rohan Nikam</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <section class="wow fadeIn bg-gray animated" style="visibility: visible; animation-name: fadeIn;">
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-sm-12 center-col text-center">
                <a href="#" class="btn social-icon button" data-abc="true"><i class="fa fa-facebook btn-round"></i></a>
                <a href="#" class="btn social-icon button" data-abc="true"><i class="fa fa-twitter btn-round"></i></a>
                <a href="#" class="btn social-icon button" data-abc="true"><i class="fa fa-instagram btn-round"></i></a>
                <a href="#" class="btn social-icon button" data-abc="true"><i class="fa fa-youtube btn-round"></i></a>
                <a href="#" class="btn social-icon button" data-abc="true"><i class="fa fa-linkedin btn-round"></i></a>
                <a href="#" class="btn social-icon button" data-abc="true"><i class="fa fa-github-alt btn-round"></i></a>
              </div>
            </div>
          </div>
        </section>
      </ul>
    </nav>


  </body>
</html>
